<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1> Responsive Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filters">

  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('animals')">Animals</button>
  <button onclick="filterImages('art')">Art</button>
  <button onclick="filterImages('technology')">Technology</button>
  <button onclick="filterImages('place')">Place</button>
</div>

<!-- Image Gallery -->
<div class="gallery">


  <img src="technology/tech_1.png" class="image technology" onclick="openLightbox(1)">
  <img src="technology/tech_2.png" class="image technology" onclick="openLightbox(2)">
  <img src="technology/tech_3.png" class="image technology" onclick="openLightbox(3)">
  <img src="technology/tech_4.png" class="image technology" onclick="openLightbox(4)">

  <img src="Place/place_1.png" class="image place" onclick="openLightbox(5)">
  <img src="Place/place_2.png" class="image place" onclick="openLightbox(6)">
  <img src="Place/place_3.png" class="image place" onclick="openLightbox(7)">
  <img src="Place/place_4.png" class="image place" onclick="openLightbox(8)">

  <img src="Animal/animal_1.png" class="image animals" onclick="openLightbox(9)">
  <img src="Animal/animal_2.png" class="image animals" onclick="openLightbox(10)">
  <img src="Animal/animal_3.png" class="image animals" onclick="openLightbox(11)">
  <img src="Animal/animal_4.png" class="image animals" onclick="openLightbox(12)">
  <img src="Animal/animal_5.png" class="image animals" onclick="openLightbox(13)">
  <img src="Animal/animal_6.png" class="image animals" onclick="openLightbox(14)">
  <img src="Animal/animal_7.png" class="image animals" onclick="openLightbox(15)">
  <img src="Animal/animal_8.png" class="image animals" onclick="openLightbox(16)">

  <img src="Nature/nature_1.png" class="image nature" onclick="openLightbox(17)">
  <img src="Nature/nature_2.png" class="image nature" onclick="openLightbox(18)">
  <img src="Nature/nature_3.png" class="image nature" onclick="openLightbox(19)">
  <img src="Nature/nature_4.png" class="image nature" onclick="openLightbox(20)">
  <img src="Nature/nature_5.png" class="image nature" onclick="openLightbox(21)">
  <img src="Nature/nature_6.png" class="image nature" onclick="openLightbox(22)">
  <img src="Nature/nature_7.png" class="image nature" onclick="openLightbox(23)">
  <img src="Nature/nature_8.png" class="image nature" onclick="openLightbox(24)">
  <img src="Nature/nature_9.png" class="image nature" onclick="openLightbox(25)">

  <img src="Art/art_1.png" class="image art" onclick="openLightbox(26)">
  <img src="Art/art_2.png" class="image art" onclick="openLightbox(27)">
  <img src="Art/art_3.png" class="image art" onclick="openLightbox(28)">

</div>

<!-- Lightbox -->
<div id="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <button class="prev" onclick="changeImage(-1)">❮</button>
  <img id="lightbox-img">
  <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
